{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
</head>
<body>
	
	<aside>
		<div class="bookmarks">
			<div class="container">
				<div class="nav">
					<div class="logo">
						<img src="" alt="logo">
						<span>Service</span>
					</div>

					<div class="list">
					<a href=""><li><i class="fa-solid fa-house"></i>Главная</li></a>
					<a href=""></i><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
					{% if user.is_authenticated %}
						<a href=""><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавит проект</button></li></a>
					{% endif %}
					</div>
						{% if user.is_authenticated %}
							<p>{{ user.first_name }} | <a href="">Выйти</a></p>
						{% endif %}
					</div>
			</div>
		</div>
	</aside>
	<main>
		{% block content %}
		{% endblock %}
	</main>

	<script src="https://kit.fontawesome.com/87eb375beb.js" crossorigin="anonymous"></script>
</body>
</html>
